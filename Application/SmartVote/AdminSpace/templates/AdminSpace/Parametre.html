{% load static %}

{% block body %}


<h1>test</h1>
<div>
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="card">

                <div class="card-header d-flex justify-content-between">

                    </div>
                </div>

                <div class="card-body">
                    <form id="form-wizard1" class="mt-3 text-center">

                            <li class="mb-2 col-lg-3 col-md-6 text-start active" id="account">
                                <a href="javascript:void();">
                                    <div class="iq-icon me-3">
                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z">

                                            </path>
                                        </svg>
                                    </div>
                                    <span class="dark-wizard">Image</span>
                                </a>
                            </li>








                            <li class="mb-2 col-lg-3 col-md-6 text-start" id="personal">
                                <a href="javascript:void();">

                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">

                                            </path>
                                        </svg>
                                    </div>
                                    <span class="dark-wizard">Image</span>
                                </a>
                            </li>




                            <li class="mb-2 col-lg-3 col-md-6 text-start" id="payment">
                                <a href="javascript:void();">
                                    <div class="iq-icon me-3">
                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">

                                        </svg>
                                    </div>
                                    <span class="dark-wizard">Image</span>
                                </a>
                            </li>




                            <li class="mb-2 col-lg-3 col-md-6 text-start" id="confirm">
                                <a href="javascript:void();">
                                    <div class="iq-icon me-3">
                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">

                                            </path>
                                        </svg>
                                    </div>
                                    <span class="dark-wizard">Finish</span>
                                </a>
                            </li>
                        </ul>

                        <fieldset style="display: block;">
                        <div class="form-card text-start">
                            <div class="row">
                                <div class="col-7">
                                    <h3 class="mb-4">Account information:</h3>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 1 - 4</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Email: *</label>
                                        <input type="email" class="form-control" name="email" placeholder="Admin Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">Nom de votre élection: *</label>
                                        <input type="text" class="form-control" placeholder="Titre de votre éleciton">
                                    </div>
                                </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Déscription de votre élection (optionnel)</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">(optionnel)</textarea>
                                    </div>
                            </div>
                        </div>
                        <button type="button" name="next" class="btn btn-primary next action-button float-end" value="Next">Suivant</button>
                        </fieldset>





                        <fieldset style="display: none;">
                        
                            <div class="form-card text-start">

                                <div class="row">
                                    <div class="col-7">
                                        <h3 class="mb-4">Période de votre élection</h3>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 2 - 4</h2>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Email: *</label>
                                            <input type="email" class="form-control" name="email" placeholder="Admin Email">
                                        </div>
                                    </div>

                                    
                                </div>

                            </div>
                        
                        
                        
                        
                        
                        
                        </fieldset>














                    </form>
                </div>





            </div>




        </div>



    </div>


</div>
