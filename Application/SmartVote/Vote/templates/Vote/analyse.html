    <div id="pdf-container"></div>
    <script>
        const pdfContainer = document.getElementById('pdf-container');
        const pdfLinks = document.querySelectorAll('ul li a');

        function displayPdf(pdfUrl) {
            const pdfObject = document.createElement('object');
            pdfObject.data = pdfUrl;
            pdfObject.type = 'application/pdf';
            pdfObject.style.width = '100%';
            pdfObject.style.height = '500px';

            pdfContainer.innerHTML = '';
            pdfContainer.appendChild(pdfObject);
        }

        pdfLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                displayPdf(link.href);
            });
        });
    </script>

<script>
    var parametre = new Vue({
        delimiters: ['[[', ']]'],
        el: '#Analyse',
        data() {
                return {
                    results:{},
                    results2:{},
                    nearest_themes:{},
                    nearest_candidates:{},
                }
        },
        async mounted() {
            await this.getresults()
            await this.getResults2()
            await this.getnearest_themes()
            await this.getnearest_candidates()
        },
        
        created() {
                setInterval(this.getresults, 1000);
                setInterval(this.getResults2, 1000);
                setInterval(this.getnearest_themes, 1000);
                setInterval(this.getnearest_candidates, 1000);
            },

            
        methods: {
            getresults: async function () {
                await axios
                    .get('/api/results')
                    .then(response => (this.results = response.data))
                    .catch(response => (console.log(response.data)));
                    
            },
